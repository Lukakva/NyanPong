
<!DOCTYPE html>
<html>
<head>
	<title>Nyan Pong</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="nyancat.png">
</head>
<style type="text/css">

	html,body {
		height: 100%;
		width: 100%;
		margin: 0px;
		padding: 0px;
		overflow: hidden;
	}

	body {
		background-image: url('background.jpg');
	}

	.cat {
		height: 50px;
		width: 50px;
		position: absolute;
		z-index: 1;
		overflow: hidden;
	}

	.cat:before {
		content: "";
		display: block;
		height: 50px;
		width: 50px;
		background-image: url("Nyan-Cat.gif");
		background-size: cover;
		-webkit-transform: none;
	}

	.cat.right-down:before {
		-webkit-transform: rotateZ(45deg);
	}

	.cat.right-up:before {
		-webkit-transform: rotateZ(-45deg);
	}
	
	.cat.left-down:before {
		-webkit-transform: rotateZ(135deg) rotateX(180deg);
	}

	.cat.left-up:before {
		-webkit-transform: rotateZ(-135deg) rotateX(180deg);
	}


	.goalkeeper {
		width: 20px;
		height: 30%;
		position: relative;
		top: 35%;
		background: white;
		border: 1px solid rgba(0, 0, 0, 0.5);
		border-radius: 5px;
	}

	.left-goalkeeper {
		float: left;
		margin-left: 5px;
	}

	.right-goalkeeper {
		float: right;
		margin-right: 5px;
	}

	.scores {
		position: absolute;
		top: 5px;
		left: 12.5%;
		width: 75%;
		height: 48px;
		overflow: hidden;
	}

	.left-score-overflow,.right-score-overflow {
		background: -webkit-linear-gradient(rgb(237, 31, 36) 0%, rgb(237, 31, 36) 16%, rgb(248, 152, 29) 16%, rgb(248, 152, 29) 33%, rgb(243, 236, 25) 33%, rgb(243, 236, 25) 50%, rgb(113, 191, 68) 50%, rgb(113, 191, 68) 67%, rgb(71, 144, 205) 67%, rgb(71, 144, 205) 83%, rgb(94, 87, 166) 83%, rgb(94, 87, 166) 100%);
		background: -o-linear-gradient(rgb(237, 31, 36) 0%, rgb(237, 31, 36) 16%, rgb(248, 152, 29) 16%, rgb(248, 152, 29) 33%, rgb(243, 236, 25) 33%, rgb(243, 236, 25) 50%, rgb(113, 191, 68) 50%, rgb(113, 191, 68) 67%, rgb(71, 144, 205) 67%, rgb(71, 144, 205) 83%, rgb(94, 87, 166) 83%, rgb(94, 87, 166) 100%);
		background: linear-gradient(rgb(237, 31, 36) 0%, rgb(237, 31, 36) 16%, rgb(248, 152, 29) 16%, rgb(248, 152, 29) 33%, rgb(243, 236, 25) 33%, rgb(243, 236, 25) 50%, rgb(113, 191, 68) 50%, rgb(113, 191, 68) 67%, rgb(71, 144, 205) 67%, rgb(71, 144, 205) 83%, rgb(94, 87, 166) 83%, rgb(94, 87, 166) 100%);
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		display: none;
	}

	.left-score, .right-score {
		font-size: 50px;
		font-weight: bold;
		width: 50%;
		height: 100%;
		text-align: center;
		float: left;
		font-family: monospace;
		position: relative;
		color: purple;
		text-shadow: 
		1px 0 pink,
		0 1px pink,
		-1px 0 pink,
		0 -1px pink;
	}

	.scores div:first-child {
		position: relative;
		display: inline-block;
	}

	.right-score {
		float: right;
	}

	#score {
		display: none;
	}

	.pause-menu, .start-menu {
		position: absolute;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		z-index: 2;
		display: none;
	}

	.config {
		display: block;
		position: absolute;
		bottom: 10px;
		width: 100%;
		text-align: center;
		font-size: 30px;
		font-family: sans-serif;
		color: white;
		line-height: 30px;
	}

	.start-menu {
		display: block;
	}

	.config label {
		font-size: 15px;
	}

	.rainbow {
		position: absolute;
		background: -webkit-linear-gradient(rgba(237, 31, 36, 0.5) 0%, rgba(237, 31, 36, 0.5) 16%, rgba(248, 152, 29, 0.5) 16%, rgba(248, 152, 29, 0.5) 33%, rgba(243, 236, 25, 0.5) 33%, rgba(243, 236, 25, 0.5) 50%, rgba(113, 191, 68, 0.5) 50%, rgba(113, 191, 68, 0.5) 67%, rgba(71, 144, 205, 0.5) 67%, rgba(71, 144, 205, 0.5) 83%, rgba(94, 87, 166, 0.5) 83%, rgba(94, 87, 166, 0.5) 100%);
		background: -o-linear-gradient(rgba(237, 31, 36, 0.5) 0%, rgba(237, 31, 36, 0.5) 16%, rgba(248, 152, 29, 0.5) 16%, rgba(248, 152, 29, 0.5) 33%, rgba(243, 236, 25, 0.5) 33%, rgba(243, 236, 25, 0.5) 50%, rgba(113, 191, 68, 0.5) 50%, rgba(113, 191, 68, 0.5) 67%, rgba(71, 144, 205, 0.5) 67%, rgba(71, 144, 205, 0.5) 83%, rgba(94, 87, 166, 0.5) 83%, rgba(94, 87, 166, 0.5) 100%);
		background: linear-gradient(rgba(237, 31, 36, 0.5) 0%, rgba(237, 31, 36, 0.5) 16%, rgba(248, 152, 29, 0.5) 16%, rgba(248, 152, 29, 0.5) 33%, rgba(243, 236, 25, 0.5) 33%, rgba(243, 236, 25, 0.5) 50%, rgba(113, 191, 68, 0.5) 50%, rgba(113, 191, 68, 0.5) 67%, rgba(71, 144, 205, 0.5) 67%, rgba(71, 144, 205, 0.5) 83%, rgba(94, 87, 166, 0.5) 83%, rgba(94, 87, 166, 0.5) 100%);
		z-index: 0;
	}

	.exit {
		position: absolute;
		top: 5px;
		left: 5px;
		font-size: 30px;
		color: white;
		font-family: sans-serif;
		cursor: pointer;
	}

	.container {
		width: 400px;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -200px;
		-webkit-transform: translateY(-50%);
		-moz-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		-o-transform: translateY(-50%);
		transform: translateY(-50%);
		text-align: center;
	}

	.player-button, .player-level, .player-got-it {
		width: 300px;
		height: 50px;
		line-height: 50px;
		font-size: 30px;
		color: white;
		background: darkred;
		border: 5px solid rgba(255, 255, 0, 0.5);
		display: inline-block;
		font-family: sans-serif;
		border-radius: 5px;
		margin: 5px;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		-o-user-select: none;
		user-select: none;
	}

	.player-button:hover, .player-level:hover, .player-got-it:hover {
		-webkit-transform: scale(1.05);
	}

	.player-button:active, .player-level:active, .player-got-it:active {
		-webkit-transform: scale(0.95);
	}

	.levels, .controls {
		display: none;
	}

	.player-control {
		height: 50px;
		width: 50px;
		margin: 10px;
		background: white;
		box-shadow: 3px 3px rgb(202, 202, 202);
		line-height: 50px;
		font-size: 30px;
		font-family: sans-serif;
		border-radius: 5px;
		cursor: pointer;
	}

	.player-control:first-child:active {
		box-shadow: none;
		margin-top: 13px;
		margin-right: -3px;
		margin-bottom: -3px;
		margin-left: 13px;
	}

	.player-control:not(:first-child):active {
		box-shadow: none;
		margin-top: 13px;
		margin-right: 7px;
		margin-bottom: 7px;
		margin-left: 13px;
	}

	.left {
		float: left;
	}

	.right {
		float: right;
	}

	.center {
		float: none;
	}

</style>

		<div class="right-score">
			<div>
				<span>0</span>
				<div class="right-score-overflow"></div>
			</div>
		</div>

	<audio id="awesome-background-music">
		<source src="nyancat.mp3">
	</audio>
	<div class="pause-menu">
		<div class="config">
			<label style='float: left;'>
				<input type="checkbox" id="music-checkbox" checked> Epic Background Music
			</label>
			Press SpaceBar to start
			<label style='float: right;'>
				<input type="checkbox" id="rainbow-checkbox" checked> Epic Rainbow Path
			</label>
		</div>
		<div class="exit">Exit</div>
	</div>
	<div class="start-menu">
		<div class="container">
			<div class="player-button">1 Player Mode</div>
			<div class="player-button">2 Player Mode</div>
			<div class="levels">
				<div class="player-level">Level 1</div>
				<div class="player-level">Level 2</div>
				<div class="player-level">Level 3</div>
			</div>
			<div class="controls">
				<div class="left">
					<div class="player-control">W</div>
					<div class="player-control">S</div>
				</div>
				<div class="right">
					<div class="player-control">↑</div>
					<div class="player-control">↓</div>
				</div>
				<div class="center">
					<div class="player-got-it">Got it!</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script>

	var speedX = 5;
	var speedY = 5;
	var speedLevel = 1;

	var singlePlayer = null;

	if(Math.sign == undefined){
		Math.sign = function(value){
			return value == 0 ? 0 : (value < 0 ? -1 : 1);
		}
	}

	$(".player-button").on("click",function(){
		var button = $(this);
		var html = button.html();

		if(html == "1 Player Mode"){
			singlePlayer = true;
			$(".levels").show();
			$(".player-button").hide();
		}
		else if(html == "2 Player Mode"){
			singlePlayer = false;
			$(".controls").show();
			$(".player-button").hide();
		}
	});

	$(".player-level").on("click",function(){
		var lvl = $(this).html().replace("Level ","");

		AI.level = parseInt(lvl);

		$(".start-menu").hide();

		Cat.start();
	});

	$(".exit").on("click",function(){
		Cat.reset();
		Scores.reset();
		GoalKeepers.reset();
		$("#awesome-background-music")[0].pause();
		$("#awesome-background-music")[0].currentTime = 0;
	});

	$(".player-got-it").on("click",function(){
		$(".controls").hide();
		Cat.start();
	})

	$("#awesome-background-music")[0].loop = true;

	var AI = {
		goalkeeperClass: null,
		level: 1,
		setAIGoalKeeper: function(goalkeeperClass){
			this.goalkeeperClass = goalkeeperClass;
		},
		getCatY: function(){
			return $(".cat").position().top;
		},
		getMyY: function(){
			return this.getGoalKeeperNode().position().top;
		},
		getMySpeed: function(){
			return Math.abs(speedY * this.level * 0.7);
		},
		getGoalKeeperNode: function(){
			return $("." + this.goalkeeperClass.toLowerCase() + "-goalkeeper");
		},	
		doYourJob: function(){
			var catY = this.getCatY();
			var myY = this.getMyY();

			var func = "update" + this.goalkeeperClass;
			var speed = this.getMySpeed();

			if(catY > myY){
				GoalKeepers[func](myY + speed);
			}
			if(catY < myY){
				GoalKeepers[func](myY - speed);
			}
		}
	}

	AI.setAIGoalKeeper("Right");

	var Cat = {
		chooseRandomDirection: function(){
			var random = Math.round(Math.random());
			if(random == 0){
				random = -1;
			}
			return random;
		},
		acceleration: 0.001,
		moveInterval: 0,
		createRainbow: true,
		reset: function(){
			clearInterval(Cat.moveInterval);

			speedX = 5;
			speedY = 5;
			speedLevel = 1;

			$(".rainbow").remove();

			setTimeout(function(){
				$('.cat').css({
					"top": $(window).height() / 2 - 25,
					"left": $(window).width() / 2 - 25,
					"-webkit-transform": "none"
				})[0].className = "cat";
				$(".pause-menu").hide();
				$(".start-menu").show();
				$(".player-button").show();
				$(".levels").hide();
				$(".controls").hide();
			},1);
		},
		pause: function(){
			Cat.reset();

			setTimeout(function(){
				$(".start-menu").hide();
				$(".pause-menu").show();
			},2);
		},
		start: function(){
 
 			$(".start-menu").hide();
			// i know this is very simple but well why not?
			$(".pause-menu").hide();

			speedX *= this.chooseRandomDirection();
			speedY *= this.chooseRandomDirection();

			$("#awesome-background-music")[0].play();

			Cat.moveInterval = setInterval(Cat.update,10);
		},
		changeImageDirection: function(x,y){
			var cat = $(".cat");

			var className = "";

			if(x > 0 && y > 0){
				className = "right-down";
			}
			if(x > 0 && y < 0){
				className = "right-up";
			}
			if(x < 0 && y > 0){
				className = "left-down";
			}
			if(x < 0 && y < 0){
				className = "left-up";
			}

			cat[0].className = "cat" + " " + className;
		},
		update: function(){
			var realX = parseInt($(".cat").css("left"));
			var realY = parseInt($(".cat").css("top"));

			var rainbow = document.createElement("div");
			var height = 40;

			var currLeft = $(".left-goalkeeper").position().top;
			var currRight = $(".right-goalkeeper").position().top;

			// the faster the cat moves, the faster the goalkeepers should be allowed to move right?
			var speed = Math.abs(speedY);

			if(pressedKeys[keys.w]){
				GoalKeepers.updateLeft(currLeft - speed);
			}
			if(pressedKeys[keys.s]){
				GoalKeepers.updateLeft(currLeft + speed);
			}
			if(!singlePlayer){
				if(pressedKeys[keys.up]){
					GoalKeepers.updateRight(currRight - speed);
				}
				if(pressedKeys[keys.down]){
					GoalKeepers.updateRight(currRight + speed);
				}
			}

			if(Cat.createRainbow){
				$(rainbow).css({
					"top": realY + (50 - height) / 2,
					"left": realX + 22.5,
					"width": Math.abs(speedX) * 2,
					"height": height
				}).addClass("rainbow").appendTo(document.body);

				setTimeout(function(){
					$(rainbow).animate({
						opacity: 0
					},250);
					setTimeout(function(){
						$(rainbow).remove();
					},250);
				},1000);
			}

			var newX = realX + speedX;
			var newY = realY + speedY;

			var leftHit = document.elementFromPoint(newX, newY + 25);
			var rightHit = document.elementFromPoint(newX + 50, newY + 25);

			if(singlePlayer){
				AI.doYourJob();
			}

			if(newY >= $(window).height() - $(".cat").height() || newY <= 0){
				speedY *= -1;
			}
			if($(leftHit).hasClass("goalkeeper")){
				speedX *= -1;
				// so on next round cat will move speedX + acceleration
				// so upper if statement will not work properly, it will change cats direction
				// then it will still stay in range and it'll change X again and again
				// so lets add 0.1px so it gets out of the range
				var value = Math.abs(speedX);
				newX += value;

				var speed = $(".left-goalkeeper")[0].speed;

				if(Math.sign(speedY) == Math.sign(speed)){
					speedY += speed / 60;
				}
				else {
					speedY -= speed / 60;
				}
			}
			if($(rightHit).hasClass("goalkeeper")){
				speedX *= -1;
				newX -= Math.abs(speedX);

				var speed = $(".right-goalkeeper")[0].speed;

				if(Math.sign(speedY) == Math.sign(speed)){
					speedY += speed / 60;
				}
				else {
					speedY -= speed / 60;
				}
			}
			if(newX >= $(window).width() - $(".cat").width()){
				Scores.setLeft(Scores.getLeft() + 1);
				Scores.play();
				Cat.pause();
				GoalKeepers.reset();
			}
			if(newX <= 0){
				Scores.setRight(Scores.getRight() + 1);
				Scores.play();
				Cat.pause();
				GoalKeepers.reset();
			}

			function accelerate(val){

				var tmpVal = Math.abs(val);
				var acc = Cat.acceleration;

				var tmpLevel = speedLevel;
				// from speed > 5 to speed > 10, acceleration should be 0.001
				// but after that, decrease acceleration 10 times on every 5 speed
				while(tmpVal > 10){
					acc /= 10;
					tmpLevel++;
					tmpVal -= 5;
				}

				if(tmpLevel > speedLevel){
					console.log("Speed Level: " + tmpLevel);
					speedLevel = tmpLevel;
				}

				if(acc != 0.001 && window.log) console.log(acc);

				return Math.sign(val) * (Math.abs(val) + acc);
			}

			speedX = accelerate(speedX);
			speedY = accelerate(speedY);

			Cat.changeImageDirection(speedX, speedY);

			$(".cat").css({
				"top": newY,
				"left": newX
			});

			var heightReduce = 0.5;

			var goalkeepers = $(".goalkeeper");
			var height = goalkeepers.height();

			if(height <= 100){
				heightReduce = 0;
			}

			var string = (height - heightReduce).toString() + "px";

			goalkeepers[0].style.height = string;
			goalkeepers[1].style.height = string;
		}
	}

	var GoalKeepers = {
		updateLeft: function(position){
			var height = $(".left-goalkeeper").outerHeight();
			var windowHeight = $(window).height();
			var topMax = windowHeight - height - 5;

			if(position < 5) position = 5;
			if(position > topMax) position = topMax;

			var speed = position - $(".left-goalkeeper").position().top;

			$(".left-goalkeeper").css("top",position)[0].speed = speed;
		},
		updateRight: function(position){
			var height = $(".right-goalkeeper").outerHeight();
			var windowHeight = $(window).height();
			var topMax = windowHeight - height - 5;

			if(position < 5) position = 5;
			if(position > topMax) position = topMax;

			var speed = position - $(".right-goalkeeper").position().top;

			$(".right-goalkeeper").css("top",position)[0].speed = speed;
		},
		reset: function(){
			$(".goalkeeper").css({
				"top": "35%",
				"height": "30%"
			});
		}
	}

	var Scores = {
		setLeft: function(n){
			n = n || 0;

			if($(".left-score span").text() == n) return;

			$(".left-score-overflow").fadeIn(200);

			setTimeout(function(){
				$(".left-score span").text(n);
				$(".left-score-overflow").fadeOut(200);
			},200);

			// var realScore = $(".left-score");
			// var fakeScore = $("<div class='left-score'>" + n + "</div>").appendTo($(".scores"));

			// $(realScore).animate({
			// 	top: -48
			// },500);

			// $(fakeScore).animate({
			// 	top: -48
			// },500);

			// setTimeout(function(){
			// 	$(realScore).remove();
			// 	setTimeout(function(){
			// 		$(fakeScore).css("top","0px");
			// 	},30);
			// },500);
		},
		setRight: function(n){
			n = n || 0;

			if($(".right-score span").text() == n) return;

			$(".right-score-overflow").fadeIn(200);

			setTimeout(function(){
				$(".right-score span").text(n);
				$(".right-score-overflow").fadeOut(200);
			},200);

			// var realScore = $(".right-score");
			// var fakeScore = $("<div class='right-score'>" + n + "</div>").appendTo($(".scores"));

			// $(realScore).animate({
			// 	top: -48
			// },500);

			// $(fakeScore).animate({
			// 	top: -48
			// },500);

			// setTimeout(function(){
			// 	$(realScore).remove();
			// 	setTimeout(function(){
			// 		$(fakeScore).css("top","0px");
			// 	},10);
			// },500);
		},
		getLeft: function(){
			return parseInt($(".left-score span").text());
		},
		getRight: function(){
			return parseInt($(".right-score span").text());
		},
		reset: function(){
			$(".left-score span").text(0);
			$(".right-score span").text(0);
		},
		play: function(){
			$("#score")[0].play();
		}
	}

	Cat.reset();

	$(window).resize(function(){
		Cat.reset();
		GoalKeepers.reset();
	});

	var pressedKeys = {};
	var keys = {
		"w": 87,
		"s": 83,
		"up": 38,
		"down": 40,
		"space": 32,
		"r": 82,
		"f": 70
	};

	$(document).keydown(function(e){
		var key = e.which || e.keyCode;

		pressedKeys[key] = true;

		var currLeft = $(".left-goalkeeper").position().top;
		var currRight = $(".right-goalkeeper").position().top;

		if(pressedKeys[keys.space]){
			var catPos = $(".cat").position();
			var top = catPos.top;
			var left = catPos.left;

			// i guess the only solid way to check if the game has not started yet.
			// YES, i was too lazy to create 1 variable containing game status
			if(top == $(window).height() / 2 - 25 && left == $(window).width() / 2 - 25 && $(".start-menu").css("display") == "none") Cat.start();
		}
		if(pressedKeys[keys.r]){
			Cat.reset();
			Scores.reset();
			GoalKeepers.reset();
		}
	});

	$(document).keypress(function(e){
		var pressedKey = e.keyCode || e.which;
		var currentFullScreenElement = document.webkitCurrentFullScreenElement || document.mozCurrentFullscreenElement || document.msCurrentFullScreenElement || document.currentFullScreenElement;
		var html = $("html")[0];

		if(pressedKey == 102){
			if(currentFullScreenElement == null){
				if(html.webkitRequestFullScreen){
					html.webkitRequestFullScreen();
				}
				else if(html.mozRequestFullScreen){
					html.mozRequestFullscreen();
				}
				else if(html.msRequestFullScreen){
					html.msRequestFullScreen();
				}
				else if(html.requestFullScreen){
					html.requestFullScreen();
				}
			}
			else {
				if(document.webkitExitFullscreen){
					document.webkitExitFullscreen();
				}
				else if(document.mozExitFullscreen){
					document.mozExitFullscreen();
				}
				else if(document.msExitFullscreen){
					document.msExitFullscreen();
				}
				else if(document.exitFullscreen){
					document.exitFullscreen();
				}
			}
		}
	});

	$(document).keyup(function(e){
		var keyUp = e.which || e.keyCode;
		pressedKeys[keyUp] = false;
		$(".left-goalkeeper")[0].speed = 0;
		$(".right-goalkeeper")[0].speed = 0;
	});

	$("#music-checkbox").on("change",function(){
		$("#awesome-background-music")[0].volume = $(this)[0].checked;
	});

	$("#rainbow-checkbox").on("change",function(){
		Cat.createRainbow = $(this)[0].checked;
	});
	
</script>
</html>
